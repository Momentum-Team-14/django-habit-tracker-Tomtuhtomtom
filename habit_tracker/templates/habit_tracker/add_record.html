{% extends "base.html" %}
{% load static %}

{% block content %}
<h1>Add a new daily record</h1>
    <div>
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
            <div>
                <label for="{{field.id_for_label}}">{{ field.label }}</label>
                {{ field }}
            </div>
            {% endfor %}
            <div>
                <button type="submit">Save</button>
                <p><a href="{% url 'list-records' %}">Cancel</a></p>
            </div>
        </form>
    </div>


{% endblock %}
