{% extends "base.html" %}
{% load static %}
{% block content %}
<h1>All Habits</h1>
<ul>
{% for habit in habits %}
    <li><a href="{% url 'habit-detail' habit.pk %}">{{ habit.name }}</a></li>
{% endfor %}
</ul>
<a href="{% url 'add-habit' %}">Add habit</a>
<p><a href="">Enter a daily record</a></p>
{% endblock %}
